{% extends 'nav.html' %}

{% block body %}


  <form method="POST" class="spf-link" action="/contact">
    {% csrf_token %}
    
    <div class="form-group">
      
    
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="Email" name="email" aria-describedby="emailHelp" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">name</label>
      <input type="name" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">phone number</label>
      <input type="phone number" class="form-control" id="phone" name="phone" required> 
    <div class="form-group">
      <label for="exampleInputPassword1">desc</label>
      <input type="name" class="form-control" id="desc" name="desc" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>


{% endblock body %}
